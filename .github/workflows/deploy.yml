name: Vue 3 CI/CD

# 触发条件：当 push 到 main 分支或发起 Pull Request 时执行
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 任务定义
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 在 Ubuntu 虚拟机上运行
    
    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4
      
      # 2. 安装 Node.js（Vue 3 建议 v18 或 v20）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # 缓存依赖，加快后续构建
      
      # 3. 安装依赖并构建
      - name: Install and Build
        run: |
          npm ci          # 比 npm install 更适合 CI 环境
          npm run build   # 生成 dist/ 目录
      
      # 4. 部署到 GitHub Pages（免费，最适合初学者）
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'  # 只在 main 分支执行
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 自动提供，无需配置
          publish_dir: ./dist  # Vue 3 默认构建输出目录